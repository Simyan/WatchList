<p>favourite works!</p>
<div class="card">

    <div class="card-header">
        Favourite List
      </div>

    <div class="card-body">
      <h1>{{favourites.length}}</h1>
      <button class="btn btn-primary btn-sm"
                            [routerLink]="['/favourite/detail', 0]">
                      Add
                    </button> 
        <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Genre</th>
                  <th>Rating</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of favouriteList | async">                  
                  <!-- <a [routerLink]="['/detail', item.Id]">
                    {{ item.Name }}
                  </a> -->
                  <td>
                    <a [routerLink]="['/favourite/detail', item.id]">
                      {{ item.id }}
                    </a> 
                  </td>
                  <td>
                    {{ item.Name }}
                  </td>
                  <td>{{ item.Genre }}</td>
                  <td>{{ item.Rating }}</td>
                  <td>{{ item.IsMovie }}</td>
                  <td>
                    <!-- <button class="btn btn-primary btn-sm"
                            [routerLink]="['/detail', item.Id]">
                      Edit
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        
    </div>
</div>
