<div class="card-body">
  <form 
    novalidate 
    (ngSubmit)="save()"
    [formGroup]="favouriteForm">
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="favouriteNameId">Name</label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="favouriteNameId"
          type="text"
          placeholder="Name (required)"
          formControlName="Name"
          [ngClass]="{ 'is-invalid': (favouriteForm.get('Name').touched ||
          favouriteForm.get('Name').dirty) &&
          !favouriteForm.get('Name').valid }"
        />
        <span class="invalid-feedback">
          {{ displayMessage.Name }}
        </span>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="favouriteGenreId">Genre</label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="favouriteGenreId"
          type="text"
          placeholder="Comedy (required)"
          formControlName="Genre"
          [ngClass]="{ 'is-invalid': (favouriteForm.get('Genre').touched ||
          favouriteForm.get('Genre').dirty) &&
          !favouriteForm.get('Genre').valid }"
        />
        <span class="invalid-feedback">
          {{ displayMessage.Genre }}
        </span>
      </div>
    </div>

    <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="favouriteRatingId">Rating</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="favouriteRatingId"
            type="number"
            placeholder=" 8.2 (required)"
            formControlName="Rating"
            [ngClass]="{ 'is-invalid': (favouriteForm.get('Rating').touched ||
          favouriteForm.get('Rating').dirty) &&
          !favouriteForm.get('Rating').valid }"
          />
          <span class="invalid-feedback">
            <span *ngIf="favouriteForm.get('Rating').errors?.min || favouriteForm.get('Rating').errors?.max">
              Range is 0 - 10.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="favouriteMediumId">Medium</label>
        <div class='col-md-8'>          
          <select class="form-control"
          id="favouriteMediumId"
          formControlName="MediumId">
          <option value=""
          disabled
          selected
          hidden>Select a Medium...</option>
          <option *ngFor="let item of mediums$ | async as mediumList; let i = index" [value]="mediumList[i].id">
            {{mediumList[i].Name}}
          </option> 
        </select>
      </div>
      </div>
     
    <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="favouriteForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!favouriteForm.valid">
            Save
          </button>
        </div>
    </div>
  </form>
</div>
